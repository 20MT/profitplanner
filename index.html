<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop Firm Account Planner</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        /* New Grid Layout for Results */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (min-width: 480px) {
            .results-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .result-card {
            padding: 1rem;
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            border: 1px solid var(--secondary);
            border-radius: 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Highlight the Annual card */
        .result-card.highlight {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
        }

        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
        }
        
        .highlight .result-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: 800;
        }

        .highlight .result-value {
            font-size: 1.5rem;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prop Planner</h2>
    
    <div class="input-group">
        <label for="avgProfit">Avg. Daily Profit per Account ($)</label>
        <input type="number" id="avgProfit" placeholder="e.g. 500" oninput="calculate()">
    </div>

    <div class="input-group">
        <label for="accCount">Number of Accounts</label>
        <input type="number" id="accCount" placeholder="e.g. 10" oninput="calculate()">
    </div>

    <div class="input-group">
        <label for="winRate">Daily Win Rate (%)</label>
        <input type="number" id="winRate" placeholder="e.g. 60" oninput="calculate()">
    </div>

    <div class="results-grid">
        <div class="result-card">
            <div class="result-label">Daily</div>
            <div class="result-value" id="dailyResult">$0.00</div>
        </div>
        <div class="result-card">
            <div class="result-label">Monthly</div>
            <div class="result-value" id="monthlyResult">$0.00</div>
        </div>
        <div class="result-card highlight">
            <div class="result-label">Annual</div>
            <div class="result-value" id="annualResult">$0.00</div>
        </div>
    </div>

    <div class="footer">
        Based on 21 trading days/mo and 252 trading days/yr.
    </div>
</div>

<script>
    function calculate() {
        // Constants for standard market trading days
        const TRADING_DAYS_MONTH = 21;
        const TRADING_DAYS_YEAR = 252;

        // Get input values
        const profit = parseFloat(document.getElementById('avgProfit').value) || 0;
        const accounts = parseFloat(document.getElementById('accCount').value) || 0;
        const winRate = parseFloat(document.getElementById('winRate').value) || 0;

        // Base daily calculation
        const dailyTotal = (profit * accounts) * (winRate / 100);
        
        // Extended timeframe calculations
        const monthlyTotal = dailyTotal * TRADING_DAYS_MONTH;
        const annualTotal = dailyTotal * TRADING_DAYS_YEAR;

        // Currency formatter
        const formatter = new Intl.NumberFormat('en-US', { 
            style: 'currency', 
            currency: 'USD',
            maximumFractionDigits: 0 // Removes decimals for cleaner big numbers
        });

        // Display results
        document.getElementById('dailyResult').innerText = formatter.format(dailyTotal);
        document.getElementById('monthlyResult').innerText = formatter.format(monthlyTotal);
        document.getElementById('annualResult').innerText = formatter.format(annualTotal);
    }
</script>

</body>
</html>
